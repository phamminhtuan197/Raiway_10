<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container" style="width: 70%;">
        <br>
        <br>
        <br>
        <h3>Register System</h3>
        <br>

            <div class="form-group">
                <label for="name">Full Name:</label><br>
                <input type="name" class="form-control" id="Full_Name_ID" placeholder="Enter Fullname" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" class="form-control" id="Email_ID" placeholder="Enter Email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label><br>
                <input type="password" class="form-control" id="Password_ID" placeholder="Enter Password" name="pwd">
            </div>
            <div class="form-group">
                <label for="pwd">Confirmation Password:</label><br>
                <input type="password" class="form-control" id="Re_Password_ID" placeholder="Enter Password" name="pwd">
            </div>
            <div class="form-group">
                <label for="date">Birthday:</label><br>
                <input type="date" class="form-control" id="Birthday_ID" placeholder="dd/MM/yyyy" name="date">
            </div>
            <button type="submit" class="btn btn-success" onclick="createNewUser()">Register</button>
            <button type="submit" class="btn btn-success" onclick="resetForm()">Reset</button>

    </div>
    <script type="text/javascript" src="RegisterPageJavaScript.js"></script>
</body>

</html>
