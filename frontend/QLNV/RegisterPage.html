<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container" style="width: 70%;">
        <br>
        <br>
        <br>
        <h3>Register System</h3>
        <br>
        <form method="POST" id="Main_From_id">
            <div class="form-group">
                <label for="name">FullName:</label><br>
                <input type="name" class="form-control" id="FullName_ID" placeholder="Enter Fullname" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" class="form-control" id="Email_ID" placeholder="Enter Email" name="email">
            </div>
            <div class="form-group">
                <label for="userName">UserName:</label><br>
                <input type="text" class="form-control" id="UserName_ID" placeholder="Enter UserName" name="userName">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label><br>
                <input type="password" class="form-control" id="Password_ID" placeholder="Enter Password" name="pwd">
            </div>
            <div class="form-group">
                <label for="pwd">Confirmation Password:</label><br>
                <input type="password" class="form-control" id="Re_Password_ID" placeholder="Enter Password" name="pwd">
            </div>

            <input type="submit" class="btn btn-info" value="Register">

            <input type="button" class="btn btn-info" value="Reset" id="reset_bnt">
        </form>
    </div>
    <script type="text/javascript" src="Register.js"></script>
</body>

</html>
