<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Quản lý phòng ban</h3>
            <form method="POST" id="Main_Form_ID">
                <div class="form-group">
                    <label for="">DepartmentID: </label>
                    <input type="number" required="true" class="form-control" id="ID_ID" value=""
                        placeholder="Enter ID">
                    <div class="form-group">
                        <label for="">Department Name: </label>
                        <input type="text" required="true" class="form-control" id="DepartmentName_ID" value=""
                            placeholder="Enter Department Name">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Save">
                        <input type="button" class="btn btn-success" id="update_btn" value="Update">
                        <input type="button" class="btn btn-success" id="reset_btn" value="Reset">
                    </div>
            </form>
        </div>

        <div class="container">
            <div class="form">
                <h3>Thông tin phòng ban trên hệ thống</h3>
                <table class="table table-hover" id="Detail_Staff_ID">
                    <thead>
                        <tr>
                            <th>ID<i class="fa fa-fw fa-sort" onclick="changeSort('departmentID')"></i></th>
                            <th>Name<i class="fa fa-fw fa-sort" onclick="changeSort('departmentName')"></i></th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="Result_TB">

                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagination">
                        <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="QLNV2.js"></script>
</body>

</html>
